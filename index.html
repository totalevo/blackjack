<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="start">
            <h1>Blackjack</h1>
            <button class="play" onclick="playButton()">Play</button>
    </div>

    <div class="game">
        <h1 class="balance">Balance: 10$</h1>
        <div class="filler"></div>
        <div class="dealer hand">
            <!-- <div class="card">
                <img src="./public/img/1s.png">
            </div> -->
        </div>
        <div class="player hand">
            <!-- <div class="card">
                <img src="./public/img/10c.png">
            </div>
            <div class="card">
                <img src="./public/img/1c.png">
            </div> -->
        </div>
        <div class="counter">

        </div>
        <div class="decisions">
            <button class="decision play" onclick="hit(playerHand)">Hit</button>
            <button class="decision play" onclick="stand()">Stand</button>
            <button class="decision end" onclick="again()">Play Again</button>
            <button class="decision bet" id="1" onclick="bet(1)">1$</button>
            <button class="decision bet" id="5" onclick="bet(5)">5$</button>
            <button class="decision bet" id="10" onclick="bet(10)">10$</button>
            <button class="decision loan" onclick="loan()">Take a 10$ loan</button>
        </div>
    </div>

    <div class="message">
    </div>

    <div class="outcome">

    </div>
    <script src="./index.js"></script>
</body>
</html>
